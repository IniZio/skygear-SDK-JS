<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous"
  >
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="example.css">
  <title>Skygear-SDK-JS examples</title>
</head>

<body>
  <div class="container my-3" style="max-width: 850px">
    <div class="row">
      <div class="col-sm-9">
        <div id="current-info"></div>

        <div class="section section-admin">
          <h2>Admin reset password</h2>
          <b>(Requires master key)</b>

          <div id="adminResetPassword">
            <pre><code>auth.adminResetPassword(userID, password)</code></pre>
            <form class="form-inline" onsubmit="event.preventDefault(); adminResetPassword()">
              <div class="form-group mb-2">
                <label for="userID" class="sr-only">User ID</label>
                <input type="text" class="form-control" id="userID" placeholder="User ID" required>
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <label for="password" class="sr-only">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="New Password">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Reset Password</button>
            </form>

            <textarea id="terminal" class="form-control" cols="20" rows="6" readonly></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>

  <script src="/bundle.js"></script> <!-- Skygear -->
  <script src="current-info.js"></script> <!-- Display current Info -->
  <script>
    skygear.config({
      endPoint: '{{ SKYGEAR_ENDPOINT }}',
      apiKey: '{{ SKYGEAR_API_KEY }}'
    }).then(function(container) {
      console.log('Skygear successfully configured')
      initCurrentInfo()
    }, function(err) {
      console.error(err);
    })
  </script>

  <script>
    function loginWithUserName() {
      var demo = document.getElementById('loginWithUsername')
      var terminal = demo.querySelector('#terminal')

      var userID = demo.querySelector('#userID').value
      var password = demo.querySelector('#password').value

      return skygear.auth.adminResetPassword(userID, password)
        .then(function(res) {
          terminal.value = JSON.stringify(res, null, 4)
        })
        .catch(function(err) {
          terminal.value = JSON.stringify(err, null, 4)
        })
    }
  </script>
</body>

</html>
